balrogadmin:
  build: .
  dockerfile: Dockerfile.dev
  entrypoint:
    - bash
    - scripts/initdb_and_run.sh
  command: admin-dev
  ports:
    - "8080:8080"
  volumes:
    - .:/app
  links:
    - balrogdb
  environment:
    - DBURI=mysql://balrogadmin:balrogadmin@balrogdb/balrog
    - SECRET_KEY=blahblah
    - PORT=8080

balrogpub:
  build: .
  dockerfile: Dockerfile.dev
  command: public
  ports:
    - "9090:9090"
  volumes:
    - .:/app
  environment:
    - DBURI=mysql://balrogadmin:balrogadmin@balrogdb/balrog
    - SECRET_KEY=blahblah
    - PORT=9090
  links:
    - balrogdb

balrogdb:
  image: mysql:5.7
  expose:
    - "3306"
  environment:
    - MYSQL_DATABASE=balrog
    - MYSQL_USER=balrogadmin
    - MYSQL_PASSWORD=balrogadmin
    - MYSQL_ROOT_PASSWORD=admin
  volumes:
    - .cache/mysql:/var/lib/mysql
    # Not sure why, but "scripts/run-mysqld.sh" doesn't work here on Mac, but this does.
    - ./scripts/run-mysqld.sh:/run-mysqld.sh
  entrypoint: /run-mysqld.sh
