[tox]
envlist = py36

[testenv]
# ignore_errors makes sure all commands get run, which means this won't abort if flake8 fails.
# it doesn't affect the return code in the end.
ignore_errors = True
setenv =
    PYTHONDONTWRITEBYTECODE=1

deps = -rrequirements-test.txt

commands =
    flake8 balrogagent
    py.test --cov=balrogagent {posargs:balrogagent}

[flake8]
max-line-length = 160
exclude = .tox, .git, build
show-source = True
ignore = E402

[pytest]
norecursedirs = .tox .git build
python_files = test_*.py
filterwarnings =
    ignore
    error:::balrogagent
    default::DeprecationWarning:balrogagent
    default::PendingDeprecationWarning:balrogagent
