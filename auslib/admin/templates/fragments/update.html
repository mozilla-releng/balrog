<div id="modal_{{ change['change_id'] }}" class="modal hide fade" tabindex="-1" data-width="760">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Update</h3>
    </div>
    <div class="modal-body">
    <div class="row-fluid">

                 <table class="table">
                   <tr>
                     <th>Column</th>
                     <th>Before</th>
                     <th>After</th>
                   </tr>
                   {% for key, diff in diffs[type][change['change_id']].items() %}
                   <tr>
                     <td>{{ key }}</td>

                     {% if diff[0]|length > 50 or diff[1]|length > 50 %}
                     <td colspan="2">
                       Too big to show.
                       <a href="/history/diff/{{ type }}/{{ change['change_id'] }}/{{ key }}" title="Compare these massive fields">Show diff</a>
                     </td>
                     {% else %}
                     <td>
                       {{ diff[0] }}
                     </td>
                     <td>
                       {{ diff[1] }}
                     </td>
                     {% endif %}
                   </tr>
                   {% endfor %}
                 </table>

    </div>
    </div>
    <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">Close</button>
    </div>
</div>
