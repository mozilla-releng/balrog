{% if releases %}
<h3>Below is a complete list of all of the releases.</h3>
<table id="Releases_table" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Product</th>
            <th>Version</th>
            <th>Data</th>
            <th>Revisions</th>
        </tr>
    </thead>
    <tbody>
    {% for row in releases %}
        {% include 'fragments/release_row.html' %}
    {% endfor %}
    </tbody>
</table>
{% else %}

There were no releases provided.
{% endif %}
