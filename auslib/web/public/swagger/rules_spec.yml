paths:
  /api/v1/rules:
    get:
      operationId: 'auslib.web.common.rules.get_rules'
      description: Returns all of the Rules in Balrogâ€™s database inside of a JSON Object.
      produces: 
        - application/json
      parameters:
        - $ref: '#/parameters/productQuery'
      responses:
        200:
          description: Returns JSON object of list of rules with their count
          schema:
            $ref: '#/definitions/RulesListGET'

  /api/v1/rules/{id_or_alias}:
    get:
      operationId: 'auslib.web.common.rules.get_rule'
      description: Returns the entire rule identified by the id or alias given in JSON format.
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/idOrAlias'
      responses:
        200:
          description: Rule object.
          schema:
            $ref: "#/definitions/RulesBaseGET"
          headers:
            X-Data-Version:
              description: The version of returned data.
              type: integer
              format: int32
              minimum: 1
        404:
          $ref: '#/responses/resourceNotFound'

  /api/v1/rules/{id_or_alias}/revisions:
    get:
      operationId: 'auslib.web.common.rules.get_rule_history'
      description: Returns previous versions of the rule identified by the id or alias given in a JSON Object.
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/idOrAlias'
        - $ref: '#/parameters/pageQuery'
        - $ref: '#/parameters/limitQuery'
      responses:
        200:
            $ref: '#/responses/RuleHistoryWrapper'
        404:
          $ref: '#/responses/resourceNotFound'
        400:
          $ref: '#/responses/invalidFormData'
