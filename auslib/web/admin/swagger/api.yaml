        allOf:
          - $ref: "#/definitions/DataVersionModel"
          - type: object
            properties:
              options:
                type: ['object', 'null']
                description: Options available for the given permission
                properties:
                  products:
                    type: array
                    uniqueItems: true
                    items:
                      type: string
                  actions:
                    type: array
                    uniqueItems: true
                    items:
                      type: string
