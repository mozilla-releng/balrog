      type: object
      allOf:
        - $ref: "#/definitions/RulesListGET"
        - type: object
          properties:
            rules:
              description: array where each element is a rule object plus timestamp, change_id and changed_by
              type: array
              items:
                $ref: '#/definitions/HistoryModel'
