---
  title: "GMP Blob"
  type: "object"
  required: 
    - "name"
    - "schema_version"
    - "hashFunction"
    - "vendors"
  additionalProperties: false
  properties: 
    name: 
      type: "string"
      description: "Human readable identifier"
      minLength: 1
      maxLength: 100
    schema_version: 
      type: "number"
      description: "Blob identifier number"
      enum: 
        - 1000
    hashFunction: 
      type: "string"
      description: "Hash function of files pointed at (returned in responses generated by this Blob"
    vendors: 
      type: "object"
      properties: 
        vendorName: 
          type: "object"
          required: 
            - "version"
          additionalProperties: false
          properties: 
            version: 
              type: "string"
              description: "Version number of files for this vendor"
            platforms: 
              type: "object"
              properties: 
                platformName: 
                  oneOf: 
                    - 
                      type: "object"
                      required: 
                        - "alias"
                      properties: 
                        alias: 
                          type: "string"
                          description: "Platform to look for file details in instead of this one. Must match another existing platform name."
                    - 
                      type: "object"
                      additionalProperties: false
                      required: 
                        - "filesize"
                        - "hashValue"
                        - "fileUrl"
                      properties: 
                        filesize: 
                          type: "number"
                          description: ""
                        hashValue: 
                          type: "string"
                          description: ""
                        fileUrl: 
                          type: "string"
                          description: ""
                          format: "uri"

