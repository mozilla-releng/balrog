---
  title: Super Blob
  type: object
  required:
    - name
    - schema_version
    - revision
    - blobs
  additionalProperties: false
  properties:
    name:
      type: string
      description: Human readable identifier
      minLength: 1
      maxLength: 100
    schema_version:
      type: number
      description: Blob identifier number
      enum:
        - 6000
    revision:
      type: number
      description: Revision number of adds collection
    blobs:
      type: array
      items:
        type: string
        description: The name of the response blobs
        minLength: 1
        maxLength: 100
