---
  title: Whitelist Blob
  type: object
  required:
    - name
    - schema_version
    - whitelist
  additionalProperties: false
  properties:
    name:
      type: string
      description: Human readable identifier
      minLength: 1
      maxLength: 100
    product:
      type: string
      description: The product that the blob is associated to
      minLength: 1
      maxLength: 100
    schema_version:
      type: number
      description: Blob identifier number
      enum:
        - 3000
    whitelist:
      type: array
      minItems: 1
      items:
        type: object
        required:
          - imei
        additionalProperties: false
        properties:
          imei:
            type: string
            description: A whitelist SHA512 summed IMEI to be included in this whitelist.
