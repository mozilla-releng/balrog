openapi: 3.0.0
info:
  title: Balrog Admin API
  description: Balrog Admin API
  version: 2.0.0

paths:
  /releases:
    get:
      summary: Get a list of basic information about Releases in Balrog's database
      operationId: auslib.web.admin.views.releases_v2.get_releases
      responses:
        '200':
          description: List of Releases
          content:
            application/json:
              schema:
                type: object
                required:
                  - releases
                properties:
                  releases:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - product
                        - data_version
                        - read_only
                        - rule_info
                      properties:
                        name:
                          type: string
                        product:
                          type: string
                        data_version:
                          type: number
                        read_only:
                          type: boolean
                        rule_info:
                          type: object
                          properties:
                            ^.*$:
                              type: object
                              required:
                                - product
                                - channel
                              properties:
                                product:
                                  type: string
                                  nullable: true
                                channel:
                                  type: string
                                  nullable: true
  /releases/{name}:
    post:
      summary: Update part of a Release
      operationId: auslib.web.admin.views.releases_v2.update_release
      parameters:
        - name: name
          in: path
          required: true
          description: Release name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blob
                - old_data_versions
              properties:
                blob:
                  type: object
                old_data_versions:
                  type: object
                # Creates a scheduled change if passed
                when:
                  type: integer

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Client error
        '404':
          description: Release does not exist
    put:
      summary: Overwrites an entire release
      operationId: auslib.web.admin.views.releases_v2.overwrite_release
      parameters:
        - name: name
          in: path
          required: true
          description: Release name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blob
              properties:
                blob:
                  type: object
                # Optional in this endpoint, because the Release may not yet exist.
                # The view is responsible for ensuring this exists if the Release does.
                old_data_versions:
                  type: object
                # Required if the Release doesn't yet exist.
                product:
                  type: string
                # Creates a scheduled change if passed
                when:
                  type: integer

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Client error
