<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete this scheduled permission change?</h3>
</div>
<div class="modal-body">

  <dl class="dl-horizontal">
    <dt>Username:</dt>
    <dd>{{ sc.username }}</dd>
    <dt>Permission:</dt>
    <dd>{{ sc.permission }}</dd>
  </dl>

</div>
<div class="modal-footer">
  <div ng-show="saving" small-loader></div>
  <button class="btn btn-primary" ng-show="!saving" ng-click="saveChanges()">Yes</button>
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Cancel</button>
</div>
