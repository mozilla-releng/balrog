<div class="modal-header">
    <h3 class="modal-title">  Edit Scheduled Change for {{ sc.username }}</h3>
</div>
<div class="modal-body">

 <h4>Scheduled Change Details</h4>
<form role="form">
<div class="row">
      <div class="col-md-6">
        <div class="form-group" ng-class="{'has-error': errors.username}">
        <label for="id_username">Username</label>
        <input type="text" class="form-control" id="id_username" ng-model="sc.username">
        <p class="help-block" ng-show="errors.username">{{ errors.username.join(', ') }}</p>
        </div>
      </div>
      <div class="col-md-6" >
        <div class="form-group" ng-class="{'has-error': errors.permission}">
        <label for="id_permission">permission</label>
          <select name="singleSelect" class="form-control" id="id_permission" ng-model="sc.permission">
            <option ng-selected= "{{permission.value == sc.permission}}" ng-repeat="permission in permissions_list" 
            value="{{permission.value}}" >{{permission.name}}</option>
          </select><br>
        <p class="help-block" ng-show="errors.permission">{{ errors.permission.join(', ') }}</p>
        </div>
      </div>
    <div class="col-md-12">
     <div class="form-group" ng-class="{'has-error': errors.options}">
            <label for="id_options">Options</label>
            <textarea ng-model="sc.options" class="options-as-json"></textarea>
            <p class="help-block" ng-show="errors.options">{{ errors.options.join(', ') }}</p>
       </div>
    <div>
        <div class="form-group" ng-class="{'has-error': errors.detail}">
            <p class="help-block" ng-show="errors.detail">{{ errors.detail }}</p>
        </div>
        <div class="form-group" ng-class="{'has-error': errors.exception}">
            <p class="help-block" ng-show="errors.exception">{{ errors.exception }}</p>
        </div>
    </div>
    <input type="hidden" name="sc_data_version" ng-model="sc.sc_data_version">
    <input type="hidden" name="data_version" ng-model="sc.data_version">
</form>
</div>



</div>
<div class="modal-footer">
  <div ng-show="saving" small-loader></div>
  <button class="btn btn-primary" ng-show="!saving" ng-click="updateScheduledPermission()">Schedule Changes</button>
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Cancel</button>
</div>
