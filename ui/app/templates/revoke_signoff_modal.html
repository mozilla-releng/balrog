<div class="modal-header">
    <h3 class="modal-title">Revoke Signoff from {{ object_name }}</h3>
</div>
<div class="modal-body">
  <h4>You previously signed off on a change to:</h4>
  <dl class="dl-horizontal">
    <dt class="text-capitalize" ng-repeat-start="(key, value) in pk">{{ key }}:</dt>
    <dd ng-repeat-end>{{ value }}</dd>
  </dl>
  <h4 ng-show="sc.change_type === 'delete'">That would <strong>remove it entirely</strong>.</h4>
  <h4 ng-show="sc.change_type !== 'delete'">That would set its values to:</h4>
  <dl class="dl-horizontal" ng-show="sc.change_type !== 'delete'">
    <dt ng-repeat-start="(key, value) in data">{{ key }}:</dt>
    <dd ng-repeat-end>{{ value }}</dd>
  </dl>
  <h4>Are you sure you want to revoke your signoff as a member of <strong>{{ role }}</strong>?</h4>
</div>
<div class="modal-footer">
  <div ng-show="saving" small-loader></div>
  <button class="btn btn-danger" ng-show="!saving" ng-click="saveChanges()">Revoke it!</button>
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Cancel</button>
</div>
