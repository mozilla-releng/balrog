<div class="modal-header" style="background-color: #d9534f">
    <h3 class="modal-title" style="color: white"><b>Disabling updates for {{product}}/{{channel}}</b></h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="row">
      <div class="col-md-8">
        <span style="color: #d9534f; font-size: 18pt;"><b>You will disable updates for {{product}}/{{channel}}</b></span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer" style="background-color: #d9534f">
  <div ng-show="saving" small-loader></div>
  <button type="submit" class="btn btn-warning" ng-click="disableUpdates()">Disable Updates</button>
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Cancel</button>
</div>
