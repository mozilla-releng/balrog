---
version: 2
updates:
- package-ecosystem: pip
  directory: "/agent/requirements"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 5
  groups:
    deps:
      applies-to: version-updates
      patterns:
        - "*"
      update-types:
        - "minor"
        - "patch"
  commit-message:
    prefix: "chore(agent)"
- package-ecosystem: pip
  directory: "/requirements"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 5
  groups:
    deps:
      applies-to: version-updates
      patterns:
        - "*"
      update-types:
        - "minor"
        - "patch"
  commit-message:
    prefix: "chore"
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: "weekly"
    day: "monday"
  open-pull-requests-limit: 5
  groups:
    deps:
      applies-to: version-updates
      patterns:
        - "*"
      update-types:
        - "minor"
        - "patch"
  commit-message:
    prefix: "chore(ui)"
