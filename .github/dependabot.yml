---
version: 2
updates:
  - package-ecosystem: npm
    directory: "/ui"
    versioning-strategy: increase-if-necessary
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      deps:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(frontend)"
    labels:
      - "dependencies"
      - "javascript"
      - "testing needed"
